<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
  </head>
  <body>

    <div class="detail_wrap">


      <div class="tit_wrap">
        <div class="tit_left">
          <h2>Buttons</h2>
        </div>
      </div>

      <div class="tit_wrap mt20">
        <div class="tit_left">
          <h4>전체 액션 버튼</h4>
        </div>
      </div>

      <a href="#" class="btn">New Order</a>
      <a href="#" class="btn line">Download</a>
      <a href="#" class="btn gray">Reset</a>

      <a href="#" class="btn ico_add">Add</a>
      <a href="#" class="btn ico_del">Delete</a>
      <a href="#" class="btn ico_copy">Copy</a>
      <a href="#" class="btn line ico_excel">Excel</a>


      <div class="tit_wrap mt20">
        <div class="tit_left">
          <h4>폼, 인풋 옆 버튼</h4>
        </div>
      </div>

      <a href="#" class="btn lg">Button</a>
      <a href="#" class="btn lg line">Button</a>
      <a href="#" class="btn lg ico_search">검색</a>
      <a href="#" class="btn line lg ico_search">검색</a>
      <a href="#" class="btn lg line ico_reset">초기화</a>



      <div class="tit_wrap mt20">
        <div class="tit_left">
          <h4>내부 버튼</h4>
        </div>
      </div>

      <a href="#" class="btn sm">Save</a>
      <a href="#" class="btn sm line">Save</a>
      <a href="#" class="btn sm line ico_add">추가</a>
      <a href="#" class="btn sm line ico_remove">삭제</a>
      <a href="#" class="btn sm line ico_view_map">View map</a>
      <a href="#" class="btn sm line ico_download">download</a>
      <a href="#" class="btn_load">Load</a>


      <div class="tit_wrap mt20">
        <div class="tit_left">
          <h4>기타 버튼</h4>
        </div>
      </div>


      <a href="#" class="btn_cir ico_del"></a>
      <a href="#" class="btn_cir ico_add"><span>Add another row </span></a>
      <a href="#" class="btn_move ico_right">이동</a>
      <a href="#" class="btn_move ico_left">이동</a>
      <a href="#" class="btn_move ico_all_right">이동</a>
      <a href="#" class="btn_move ico_all_left">이동</a>
      <a href="#" class="btn_ico excel">Download Excel</a>


      <div class="tit_wrap mt20">
        <div class="tit_left">
          <h4>폼 하단 버튼 그룹</h4>
        </div>
      </div>

      <div class="btn_bottom">
        <div class="left">
          <a href="#" class="btn act">Submit</a>
          <a href="#" class="btn black act">Discard</a>
        </div>
        <div class="right">
        </div>
      </div>


      <div class="tit_wrap mt20">
        <div class="tit_left">
          <h4>팝업 하단 버튼</h4>
        </div>
      </div>

      <div class="btn_pop_bottom">
        <div class="btn_list">
          <a href="#" class="btn sm">Save</a>
          <a href="#" class="btn gray sm">Close</a>
        </div>
      </div>


    </div>
