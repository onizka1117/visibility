<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="../../script/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="../../css/content.css" rel="stylesheet">
    <script src="../../script/lib/jquery-3.4.1.min.js"></script>
    <script src="../../script/lib/jquery-ui.js"></script>
    <script src="../../script/ui_common.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".ip_date input").datepicker(uiCommon.datepickerOption);
            $(".ip_del").inputTextFocus();
        });
    </script>
  </head>
  <body>

    <!-- layer -->
    <div class="layer_pop_wrap type1" style="">
      <a href="#" class="btn_closed">닫기</a>
      <div class="pop_header">
        <div class="tit">
          New Event
        </div>
      </div>
      <div class="pop_con">

        <div class="list_form_wrap">
          <ul class="list_form">
            <li style="width:250px">
                <label for="" class="lb_txt">이벤트 유형</label>
                <select class="select" name="">
                  <option value="">Meeting</option>
                  <option value="">바나나</option>
                  <option value="">딸기</option>
                </select>
            </li>
            <li>
                <label for="" class="lb_txt">참여 인원</label>
                <span class="ip_search type_people"><span class="ip_del"><input type="text" class="ip_txt" value=""><a href="#" class="btn_txt_del">삭제</a></span><a href="#" class="btn_ip_search">검색</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li style="width:250px">
              <label for="" class="lb_txt">일시</label>
              <span class="ip_date"><input type="text" class="ip_txt"></span>
            </li>
            <li>
              <label for="" class="lb_txt">장소</label>
              <span class="ip_del"><input type="text" class="ip_txt" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">제목</label>
              <span class="ip_del"><input type="text" class="ip_txt" ><a href="#" class="btn_txt_del">삭제</a></span>
            </li>
          </ul>
          <ul class="list_form">
            <li>
              <label for="" class="lb_txt">내용</label>
              <textarea rows="8" cols="80" style="height:200px;"></textarea>
            </li>
          </ul>
        </div>

        <div class="btn_pop_bottom">
          <div class="btn_list">
            <a href="#" class="btn sm">Save</a>
            <a href="#" class="btn gray sm">Cancel</a>
          </div>
        </div>

      </div>
    </div>
    <!-- //layer -->



  </body>
</html>
